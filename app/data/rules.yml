version: "3.1"

rules:
  - rule: Greet and help
    steps:
      - intent: greet
      - action: utter_greet
      - intent: inquire_order_status
      - action: utter_inquire_order_status

  - rule: Inquire order status
    steps:
      - intent: inquire_order_status
      - action: utter_inquire_order_status

  - rule: Inquire return policy
    steps:
      - intent: inquire_return_policy
      - action: utter_inquire_return_policy

  - rule: Inquire promotions
    steps:
      - intent: inquire_promotions
      - action: utter_inquire_promotions

  - rule: Goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
